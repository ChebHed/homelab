apiVersion: v1
kind: Service
metadata:
  name: filebrowser-service
  namespace: homelab
  labels:
    app: filebrowser
spec:
  selector:
    app: filebrowser
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser-nodeport
  namespace: homelab
  labels:
    app: filebrowser
spec:
  selector:
    app: filebrowser
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
  type: NodePort
